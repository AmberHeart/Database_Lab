{% extends "frontend/base.html" %}
{% load bootstrap4 %}

{% block content %}
<div class="container">
    {% if messages %}
        <div class="alert alert-danger" role="alert">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
    {% endif %}
    {% block page_content %}{% endblock %}
</div>
{% endblock %}
