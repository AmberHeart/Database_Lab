{% extends "frontend/base.html" %}
{% load bootstrap4 %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">审批贷款</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="apply_status">审批状态</label>
            <select class="form-control" id="apply_status" name="apply_status">
                <option value="批准">批准</option>
                <option value="拒绝">拒绝</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">提交审批</button>
    </form>
</div>
{% endblock content %}
