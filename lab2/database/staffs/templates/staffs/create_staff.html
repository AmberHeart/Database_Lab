{% extends "frontend/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
<div class="text-center my-4">
    <h2 class="text-white">创建一个新的员工</h2>
</div>
{% endblock page_header %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post" action="{% url 'staffs:create_staff' department.department_id %}" class="form" enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form form %}
                <div class="text-center">
                    {% buttons %}
                    <button name="submit" class="btn btn-outline-light">创建</button>
                    {% endbuttons %}
                </div>
                <input type="hidden" name="next" value="{% url 'staffs:staffs' %}">
            </form>
        </div>
    </div>
</div>
{% endblock content %}
